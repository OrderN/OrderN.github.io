<footer class="entry-meta">
  <div class="container">
    <div id="footer">
    <p>
      {% if page.previous.url %} <span class="nav-previous">
        <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; {{page.previous.title}}</a>
      </span>
      {% endif %}
      {% if page.next.url %}  <span class="nav-next">
        <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}">{{page.next.title}} &raquo; </a>
      </span>
      {% endif %} </p>
    <br>
    <p>Page last generated on {{ site.time | date: "%B %e, %Y" }}</p>
  </div>
  </div>
</footer>
